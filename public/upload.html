    <script>

        function verify(file) {
        	 let checkEle = document.querySelector("#checkFile");
             let submitEle=document.querySelector("#submit");
            let fileType = ['xls', 'xlsx'];
            let filePath = file.value;            
            let maxSize = 10 * 1024 * 1024;
            submitEle.disabled=true;
            if (filePath) {
                if (fileType.some(value => filePath.endsWith(value))) {
                    if (file.size > maxSize) checkEle.textContent = "文件不能大于10M";
                    else{
                        checkEle.textContent = "格式检查通过";
                        checkEle.style.color="#0f0";
                        submitEle.disabled=false;
                    } 
                } else checkEle.textContent = "文件格式有误";
            }
        }
    </script>
<body>
      <header>
         <h2> 默认检索第3列</h2>
           <form action="/upload" method="POST" enctype="multipart/form-data">


        <p>上传文件： <input type="file" name="content" onchange="verify(this)" /></p>
